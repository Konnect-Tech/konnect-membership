    <body class="body_bg_wh"> 
        <div class="wrap">
            <!-- // Header -->
            <header id="header" class="header sub_header"></header>
            <!-- // Content -->                 
            <main id="content" class="sub_detail_content">
                <section class="section section_inquiry">
                    <!-- 문의 내용 입력폼 start -->
                    <div class="p_side_20">
                        <div class="select_option select_option2">
                            <ul class="default_option">
                                <li><p class="option tx--black">문의 유형 선택</p></li>
                            </ul>           
                            <ul class="select_ul select_ul2">
                                <li>
                                    <p class="option">버그 리포트</p>
                                </li>
                                <li>
                                    <p class="option">멤버십 관련</p>
                                </li>
                                <li>
                                    <p class="option">게정 관리</p>
                                </li>
                                <li>
                                    <p class="option">결제/환불</p>
                                </li>
                                <li>
                                    <p class="option">기타</p>
                                </li>
                                <li>
                                    <p class="option">문의 유형 선택1</p>
                                </li>
                                <li>
                                    <p class="option">문의 유형 선택2</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="p_side_20 mt_20">
                        <div class="textarea_box">
                            <textarea id="textarea" class="textarea_form min_h_100" maxlength="500" aria-label="textarea" placeholder="문의 내용을 입력해주세요"></textarea>
                            <div class="text_count regular_text tx--lightgray"><span>0</span>/500자 (최대)</div>
                          </div>
                    </div>
                    <!-- 문의 내용 입력폼 end -->
                    <!-- 개인정보 입력폼 start -->
                    <div class="table_form p_side_20 mt_40">
                        <table class="table_input">
                            <h5 class="main_detail tx--left">개인 정보 수집</h5>
                            <tbody class="table_body">
                                <!-- 이름 입력 -->
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">이름</th>
                                    <td class="table_data2">
                                        <input class="input_form w_100per" required type="text" maxlength="20" placeholder="커넥트" value=""/> 
                                    </td>
                                </tr>
                                <!-- 휴대폰 번호 폼 추가 -->
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">휴대폰 번호</th>
                                    <td class="table_data2">
                                        <div class="select_input_group">
                                            <div class="select_option input_form input_form_code">
                                                <ul class="default_option">
                                                    <li><p class="option tx--black">+82</p></li>
                                                </ul>           
                                                <ul class="select_ul">
                                                    <li>
                                                        <p class="option_national">대한민국</p>
                                                        <p class="option">+82</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">가나</p>
                                                        <p class="option">+233</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">가봉</p>
                                                        <p class="option">+241</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">가이아나</p>
                                                        <p class="option">+592</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">감비아</p>
                                                        <p class="option">+220</p>
                                                    </li>
                                                    <li>
                                                        <p class="option_national">괌</p>
                                                        <p class="option">+1671</p>
                                                    </li>
                                                </ul>
                                            </div>
                                            <input class="input_form input_form_phone" required name="cellPhone" id="cellPhone"  maxlength="20" type="number" placeholder="휴대폰 번호 입력" value=""/>
                                        </div> 
                                        <p class="input_guide">휴대폰 번호를 숫자만 입력해 주세요</p>
                                    </td>
                                </tr>
                                <!-- 이메일 -->
                                <tr class="table_row2">
                                    <th class="table_head2" scope="row">이메일</th>
                                    <td class="table_data2">
                                        <input class="input_form w_100per" required type="text" maxlength="20" placeholder="konnect@email.com" value=""/> 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                         <!-- 개인정보 동의 start -->
                        <div class="check_form mt_40 mb_10 p_side_4">
                            <input class="check_form_input checkbox" type="checkbox" name="agreement" id="agreement1"/>
                            <label class="check_form_label" for="agreement1">
                                <span class="">커넥트 멤버십 개인정보처리방침</span>
                                <span class= "tx--blue1 semibold">(필수)</span>
                            </label>
                            <i class="ic ic_arrow_m rotate_270"></i>
                        </div>
                        <!-- 개인정보 동의 end -->  
                        <!-- 버튼 start -->
                        <div class="btn_box2">
                            <button type="button" class="btn btn--lg btn--full btn--primary1">문의하기</button>
                        </div>
                        <!-- 버튼 end -->
                    </div>  
                   
                    <!-- 개인정보 입력폼 end -->
                </section>
            </main>
            <!-- // Footer -->
            <!-- <footer id="footer" class="footer main_footer"></footer> -->

            <div id="safe_area_bottom"></div>

        <!-- //js script -->
        <script src="../js/libs/jquery-3.6.0.min.js"></script>
        <script src="../js/libs/swiper.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".sub_header").load("../views/sub_header_bk.html");
                $(".main_footer").load("../views/main_footer.html");
                $(".tabbar").load("../views/tabbar.html");

                //국가코드 설정
                $(function() {
                    $(".default_option").click(function(){
                        $(this).parent().toggleClass("active");
                    });

                    $(".select_option").each(function() {
                        var $selectOption = $(this);
                        $selectOption.find(".select_ul li").click(function(){
                            var currentele = $(this).children(".option").html();
                            $selectOption.find(".default_option li .option").html(currentele);
                            $selectOption.removeClass("active");
                        });
                    });
                });


            });
        </script>
        <!-- //js script -->
